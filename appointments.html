<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÉ™mz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="./Sass/style.css">
</head>
<body>
    
    <!-- Header -->
     <header>
        <div class="header-container">
            <a href="#"><img src="./assets/img/logo-light 1.svg" alt="logo"></a>
            <div class="admin">
                <i class="fa-solid fa-user"></i>
                <p id="admin_fullname" class="admin_fullname">
                   Zahra Malikzada
                </p>
            </div>
        </div>
     </header>

     <!-- Main -->
     <main>

        <!-- Nav side -->
         <nav>
            <ul class="menu-list">
                <li><a href="./patients.html"><i class="fa-solid fa-hospital-user"></i> Patient</a></li>
                <li> <a href="./doctors.html"><i class="fa-solid fa-user-doctor"></i> Doctors</a></li>
                <li><a href="./hospitals.html"><i class="fa-solid fa-hospital"></i> Hospitals</a></li>
                <li><a href="./appointments.html"><i class="fa-solid fa-calendar-check"></i> Appointment</a></li>
                <li><a href="./subscriptions.html"> <i class="fa-solid fa-bell"></i> Subscriptions</a></li>
                <li><a href="./statistics.html"><i class="fa-solid fa-chart-simple"></i> Statistics</a></li>
                <li><a href="./settings.html"><i class="fa-solid fa-gears"></i> Settings</a></li>
                <li class="logout-btn"><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log out</a></li>
            </ul>
         </nav>

         <!-- Appointment data -->
         <section class="appointment-main">
            <!-- Filter -->
            <div class="appointment-finding">
                <div class="search-container">
                    <input type="text" name="" id="appointmetsearch_input" value="" placeholder="Name, Surname, Speciality, Hospital">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <select class="appointment-filter" id="appointment-filter">
                    <option value="Oldes">Oldest</option>
                    <option value="Newest">Newest</option>
                </select>
                <select name="" id="appointment-speciality" class = "appointment-speciality">
                    <option value="Speciality" hidden>Speciality</option>
                </select>
                <select name="" id="appointment-doctor" class =appointment-doctor>
                    <option value="Doctors" hidden>Doctors</option>
                </select>
            </div>

            <!-- Appointments -->
            <div class="appointments-container">
                <table class="appointment-table">
                    <thead class="appointment-thead">
                        <tr>
                            <th>Patient Fullname</th>
                            <th>Doctor Fullname</th>
                            <th>Service</th>
                            <th>Hospital</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody class="appointment-tbody"></tbody>
                </table>
            </div>
        </section>
     </main>

     <script src="appointment.js"></script>
</body>
</html>
