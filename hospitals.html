<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rəmz</title>
    <link rel="stylesheet" href="./Sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
   <header class="">
   <div class="header-container">

    <a href="#"> 
        <img src="./assets/images/output-onlinepngtools 2.svg" alt="">
    </a>

    <div>
         <i class="fa-solid fa-user"></i>
         <p id="admin-fullname">Mirvari Muradova</p>
    </div>

   </div>
  
   </header>

     <main>

        <nav>

            <ul>
                <li><a href="./patients.html"><i class="fa-solid fa-hospital-user"></i> Patient</a></li>
                <li> <a href="./doctors.html"><i class="fa-solid fa-user-doctor"></i> Doctors</a></li>
                <li><a href="./hospitals.html"><i class="fa-solid fa-hospital"></i> Hospitals</a></li>
                <li><a href="./appointments.html"><i class="fa-solid fa-calendar-check"></i> Appointment</a></li>
                <li><a href="./subscriptions.html"> <i class="fa-solid fa-bell"></i> Subscriptions</a></li>
                <li><a href="./statistics.html"><i class="fa-solid fa-chart-simple"></i> Statistics</a></li>
                <li><a href="./settings.html"><i class="fa-solid fa-gears"></i> Settings</a></li>
                <li class="logout-btn"><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log out</a></li>
            </ul>
        </nav>
      
        <section class="hospital-part">
            <div class="hospital-filter">
                  
                <div class="search-container">
                    <input class="search-btn" type="text" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

            <select name="" id="filter">
                <option value=""  checked hidden>Filter</option>
                <option value="">Oldest</option>
                <option value="">Newest</option>
            </select>

            </div>

          <div class="hospitals">


          </div>

        </section>
     </main>
   <script>

const hospitals = [
    { 
        name: "City Hospital", 
        rating: 4.5, 
        image: "https://via.placeholder.com/100" 
    },
    { 
        name: "Grand Medical Center", 
        rating: 4.7, 
        image: "https://via.placeholder.com/100" 
    },
    { 
        name: "MedLife Clinic", 
        rating: 4.2, 
        image: "https://via.placeholder.com/100" 
    }
];

const hospitalContainer = document.querySelector(".hospitals");

if (!hospitalContainer) {
    console.error(" Xəta: `.hospitals` elementi tapilmadi!");

} else {
    console.log(" `.hospitals` elementi tapildi!");
}

hospitals.forEach(hospital => {
    // Kart üçün div yaradılır
    const card = document.createElement("div");
    card.classList.add("hospital-card");

    // Şəkil elementi
    const img = document.createElement("img");
    img.src = hospital.image;
    img.alt = hospital.name;
    img.classList.add("hospital-img");

    // Ad
    const name = document.createElement("p");
    name.textContent = hospital.name;
    name.classList.add("hospital-name");

    // Reytinq
    const rating = document.createElement("p");
    rating.innerHTML = `<i class="fa-solid fa-star"></i> ${hospital.rating}`;
    rating.classList.add("hospital-rating");

    // Bütün elementləri karta əlavə edirik
    card.appendChild(img);
    card.appendChild(name);
    card.appendChild(rating);

    // Kartı hospital container-ə əlavə edirik
    hospitalContainer.appendChild(card);
});

   </script>
</body>
</html>
