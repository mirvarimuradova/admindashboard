<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÉ™mz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="./Sass/style.css">
</head>
<body>
    
    <!-- Header -->
     <header>
        <div class="header-container">
            <a href="#"><img src="./assets/images/output-onlinepngtools 2.svg" alt="logo"></a>
            <div class="admin">
                <i class="fa-solid fa-user"></i>
                <p id="admin_fullname" class="admin_fullname">
                   Zahra Malikzada
                </p>
            </div>
        </div>
     </header>

     <!-- Main -->
     <main>

        <!-- Nav side -->
         <nav>
            <ul class="menu-list">
                <li><a href="./patients.html"><i class="fa-solid fa-hospital-user"></i> Patient</a></li>
                <li> <a href="./doctors.html"><i class="fa-solid fa-user-doctor"></i> Doctors</a></li>
                <li><a href="./hospitals.html"><i class="fa-solid fa-hospital"></i> Hospitals</a></li>
                <li><a href="./appointments.html"><i class="fa-solid fa-calendar-check"></i> Appointment</a></li>
                <li><a href="./subscriptions.html"> <i class="fa-solid fa-bell"></i> Subscriptions</a></li>
                <li><a href="./statistics.html"><i class="fa-solid fa-chart-simple"></i> Statistics</a></li>
                <li><a href="./settings.html"><i class="fa-solid fa-gears"></i> Settings</a></li>
                <li class="logout-btn"><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log out</a></li>
            </ul>
         </nav>

         <!-- Doctor data -->
         <section class="doctor-main">
            <!-- Filter -->
            <div class="doctor-finding">
                <div class="search-container">
                    <input type="text" name="" id="doctorsearch_input" value="" placeholder="Name, Surname, Speciality, Hospital">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <select class="doctor-filter" id="doctor-filter">
                    <option value="Oldes">Oldest</option>
                    <option value="Newest">Newest</option>
                </select>
                <select name="" id="doctor-speciality" class =doctor-speciality>
                    <option value="Speciality" hidden>Speciality</option>
                </select>

                <button class="add-button" id="addDoctor_btn"> Add + </button>
            </div>

            <!-- ADD MODUL -->
            <div id="addDoctorModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <h2>Add Doctor</h2>
                    <form id="addDoctorForm" >
                        <label for="doctorName">Name:</label>
                        <input type="text" id="doctorName" name="Name" required>
            
                        <label for="doctorSurname">Surname:</label>
                        <input type="text" id="doctorSurname" name="Surname" required>
            
                        <label for="doctorSpeciality">Speciality:</label>
                        <input type="text" id="doctorSpeciality" name="Speciality" required>
            
                        <label for="doctorBirthdate">Birthdate:</label>
                        <input type="date" id="doctorBirthdate" name="Birthdate" required>
            
                        
                        <label for="doctorUniversity">University:</label>
                        <input type="text" id="doctorUniversity" name="University" required>


                        <div class="doctornum_properties">

                            <label for="doctorExperience">Experience:</label>
                            <input type="number" id="doctorExperience" name="Experience" required>
    
                            <label for="doctorValue">Value:</label>
                            <input type="number" id="doctorValue" name="Value" required>
    
                            <label for="doctorHospitalID">HospitalID:</label>
                            <input type="number" id="doctorHospitalID" name="HospitalID" required>

                        </div>
                       
                        <label for="doctorImage">Image:</label>
                        <input type="file" id="doctorImage" name="ImagePath" accept="image/*">
            
                        <button type="submit">Add Doctor</button>
                    </form>
                </div>
            </div>
          
               

            <!-- Doctors -->
            <div class="doctors-container">
                <table class="doctor-table">
                    <thead >
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Speciality</th>
                            <th>Birthdate</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody class="doc-tbody"></tbody>
                </table>
            </div>
        </section>
     </main>


    <script src="doctor.js"></script>
</body>
</html>
